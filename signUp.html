<!DOCTYPE html>

  <head>

    <title>新規会員登録</title>
    <link rel="stylesheet" href="css/ress.css" />
    <link rel="stylesheet" href="css/signUp.css" />

        <div class="formWrap">

            <input type="password" name="password" />
            <!-- <button><img src="./img/eye.svg" alt="" /></button> -->
          </div>
          <div class="password">
            <p>パスワード</p>

            <!-- <button><img src="./img/eye.svg" alt="" /></button> -->
          </div>
        </div>
        <button>新規会員登録する</button>
      </section>
      <section class="googleLogIn">
        <img src="./img/or.svg" alt="" />
        <a href="#"><img src="./img/googleLogin.svg" alt="" /></a>

    </main>
    <footer>
